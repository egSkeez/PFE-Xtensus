<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"

	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/jsp/layout_admin.xhtml">
<ui:define name="content">

	<section class="section about-section gray-bg" id="about">

		<div class="card mb-3">
			<div class="card-header">
				<h4>Create Site :</h4>
			</div>
			<div class="card-body">
				<h:form id="siteform"  class="login100-form validate-form">


					<div class="p-field p-grid">
						<p:outputLabel for="sitename" styleClass="p-col-fixed" style="width:100px" value="Site name"  />
						<div class="p-col">
							<p:inputText id="sitename" value="#{personneController.siteName}" class="form-control"/>
						</div>
					</div>
					<div class="p-field p-grid">
						<p:outputLabel for="siteid" styleClass="p-col-fixed" style="width:100px" value="Site Id" />
						<div class="p-col">
							<p:inputText id="siteid" value="#{personneController.siteId}" class="form-control"/>
						</div>
					</div>
					<div class="p-field p-grid">
						<p:outputLabel for="description"  styleClass="p-col-fixed" style="width:100px" value="Description" />
						<div class="p-col">
							<p:inputTextarea rows="10" cols="50" id="description" value="#{personneController.siteDescription}" class="form-control" />
						</div>
					</div>
					<div>
						<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
							<br/>
							<p:outputLabel value="Visibility" />
							<br/>
							<p:selectOneRadio id="visibility" value="#{personneController.siteVisibility}" unselectable="true">
								<f:selectItem itemLabel="Public" itemValue="public" />
								<f:selectItem itemLabel="Private" itemValue="private" />
							</p:selectOneRadio>
						</h:panelGrid>
					</div>
					<div class="container-login100-form-btn">

						<h:commandButton id="btn" styleClass="btn btn-primary pull-right" value="Create" action="#{personneController.createSite}" />
					</div>


				</h:form>
			</div>
		</div>


	</section>

</ui:define>
</ui:composition>

</html>
