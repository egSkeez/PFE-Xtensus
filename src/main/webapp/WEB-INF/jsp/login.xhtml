<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout_login.xhtml">
<ui:define name="content">
	<h:form  id="form"  class="login100-form validate-form">
		<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
			<span class="label-input100">Username</span>
			<h:inputText styleClass="input100" value="#{personneController.nom}" />
			<span class="focus-input100"></span>
		</div>

		<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
			<span class="label-input100">Password</span>
			<h:inputText styleClass="input100" value="#{personneController.password}" />
			<span class="focus-input100"></span>
		</div>

		<div class="flex-sb-m w-full p-b-30">
			<div class="contact100-form-checkbox">
				<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me"/>
				<label class="label-checkbox100" for="ckb1">
					Remember me
				</label>
			</div>

			<div>
				<a href="#" class="txt1">
					Forgot Password?
				</a>
			</div>
		</div>

		<div class="container-login100-form-btn">

			<h:commandButton id="btn" styleClass="login100-form-btn" value="Connexion" action="#{personneController.doLogin}" />
		</div>
	</h:form>
	<h:form enctype="multipart/form-data" id="uploadform">
		<p:fileUpload value="#{personneController.file}" mode="simple" skinSimple="true" accept=".txt,.pdf,.tsv"/>
		<p:commandButton value="Submit" ajax="false" action="#{personneController.uploadFile}"
						 disabled="false" />
	</h:form>
</ui:define>
</ui:composition>


</html>
