<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/template/template.xhtml">

<h:panelGroup>
	<h:form >
		<h:outputText value="Bonjour #{personneController.nom}" /><br/>
	<p:growl id="messages" showDetail="true" />

		<h:commandLink value="DÃ©connexion"
					   action="#{personneController.doLogout()}" /><br/>
		<h:commandLink value="upload"
					   action="#{personneController.uploadFile()}" />
	</h:form>
	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Products List">
				<p:dataTable id="table" var="product" value="#{productList.products}">

					<p:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{product.name}" />
					</p:column>
					<p:column>
						<f:facet name="header">Price</f:facet>
						<h:outputText value="#{product.price}">
							<f:convertNumber type="currency" currencySymbol="$ " />
						</h:outputText>
					</p:column>
					<p:column>
						<p:commandButton value="Update" action="#{productController.modifier(product,product.name,product.price)}"/>


						<p:commandButton value="Delete" action="#{productController.delete(product.id)}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>


</h:panelGroup>

</html>
