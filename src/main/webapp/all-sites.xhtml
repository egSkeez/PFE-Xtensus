<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"

	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/jsp/layout_admin.xhtml">
<ui:define name="content">

	<section class="section about-section gray-bg" id="about">
		<h:form id="allsites"  class="login100-form validate-form">
		<div class="main-card mb-3 card">
			<div class="card-body"><h5 class="card-title">Sites</h5>
				<p:dataTable var="site" value="#{personneController.allSites}"  >
					<p:column headerText="Id" style="width:45px;">
						<h:outputText value="#{site.id}" />
					</p:column>
					<p:column headerText="Site Id">
						<h:outputText value="#{site.siteId}" />
					</p:column>

					<p:column headerText="Site name" >
						<h:outputText value="#{site.nom}" />
					</p:column>
					<p:column>
						<p:commandButton value="View" action="#{personneController.goToSelectedSite}" >
						<f:setPropertyActionListener value="#{site}" target="#{personneController.selectedSite}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

			</div>
		</div>
		</h:form>



	</section>

</ui:define>
</ui:composition>

</html>
