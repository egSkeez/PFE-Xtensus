<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"

	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/jsp/layout_admin.xhtml">
<ui:define name="content">

	<section class="section about-section gray-bg" id="about">
		<div class="container">
			<div class="row align-items-center flex-row-reverse">
				<div class="col-lg-6">
					<div class="about-text go-to">
						<h3 class="dark-color">File details</h3>
						<h6 class="theme-color lead"><h:outputText value="#{personneController.docDetails.nom}" /></h6>
						<div class="row about-list">
							<div class="col-md-6">
								<div class="media">
									<label>Author</label>
									<h:outputText value="#{personneController.docDetails.author}" />
								</div>
								<div class="media">
									<label>Nom</label>
									<h:outputText value="#{personneController.docDetails.nom}" />
								</div>
								<div class="media">
									<label>Version</label>
									<h:outputText value="#{personneController.docDetails.version}" />
								</div>

							</div>
							<div class="col-md-6">
								<div class="media">
									<label>Type</label>
									<h:outputText value="#{personneController.docDetails.mimeType}" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="about-avatar">
						<img src="https://upload.wikimedia.org/wikipedia/commons/8/87/PDF_file_icon.svg" title="" alt=""/>
					</div>
				</div>
			</div>
			<br/>
			<br/>
			<div class="counter">
				<div class="row">
					<div class="col-6 col-lg-3">
						<div class="count-data text-center">
							<h6 class="count h2" >Version</h6>
							<p class="m-0px font-w-600"><h:outputText value="#{personneController.docDetails.version}" /></p>
						</div>
					</div>
					<div class="col-6 col-lg-3">
						<div class="count-data text-center">
							<h6 class="count h2" >Creation Date</h6>
							<p class="m-0px font-w-600"><h:outputText value="#{personneController.docDetails.creationDate}" /></p>
						</div>
					</div>
					<div class="col-6 col-lg-3">
						<div class="count-data text-center">
							<h4 class="count h2" >Modif-date</h4>
							<p class="m-0px font-w-600"><h:outputText value="#{personneController.docDetails.modificationDate}" /></p>
						</div>
					</div>
					<div class="col-6 col-lg-3">
						<div class="count-data text-center">
							<h6 class="count h2" >File Name</h6>
							<p class="m-0px font-w-600"><h:outputText value="#{personneController.docDetails.nom}" /></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="main-card mb-3 card">
			<div class="card-body"><h5 class="card-title">People</h5>
				<table class="mb-0 table table-hover">
					<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Send Document</th>

					</tr>
					</thead>
					<tbody>
					<c:forEach var="person" items="#{personneController.people}">
						<tr>
							<td scope="row">
								<h:outputText value="#{person.nom}" />
							</td>
							<td><h:outputText value="#{person.prenom}" /></td>
							<td>
								<p:commandButton value="Send" icon="ui-icon-bookmark" action="#{personneController.sendTo(document)}"  />
							</td>
						</tr>
					</c:forEach>


					</tbody>
				</table>
			</div>
		</div>


	</section>

</ui:define>
</ui:composition>

</html>
