<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="layout.xhtml">
<ui:define name="content">
	<h:form enctype="multipart/form-data">
		<p:fileUpload value="#{personneController.file}" mode="simple" skinSimple="true"/>
		<p:commandButton value="Submit" ajax="false" action="#{personneController.uploadFile()}"
						 disabled="false" />
	</h:form>
		<h:form id="form">
			<p:panel header="My Documents">

				<p:dataTable id="table" var="document" value="#{personneController.docs}">

					<p:column>
						<f:facet name="header">Alfresco ID</f:facet>
						<h:outputText value="#{document.alfrescoId}" />
					</p:column>
					<p:column>
						<f:facet name="header">Name</f:facet>
						<h:outputText value="#{document.nom}"/>

					</p:column>

				</p:dataTable>
			</p:panel></h:form>
		<h:form>
			<p:dataTable var="personne" value="#{personneController.people}" widgetVar="peopleTable"
						 emptyMessage="None found with given criteria" filteredValue="#{personneController.filteredPeople}">

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Search all fields " />
						<p:inputText id="globalFilter" onkeyup="PF('peopleTable').filter()" style="width:150px" placeholder="Enter keyword"/>
					</p:outputPanel>
				</f:facet>

				<p:column filterBy="#{personne.nom}" headerText="Name" filterMatchMode="contains" placeholder="Name">
					<h:outputText value="#{personne.nom}" />
				</p:column>

				<p:column headerText="Last Name" >
					<h:outputText value="#{personne.prenom}" />
				</p:column>
			</p:dataTable>
		</h:form>
</ui:define>
</ui:composition>

</html>
